<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prak 5.3</title>
  </head>
  <body>
    <h1>Константи</h1>
    <script>
        document.write("Значення константи е = " + Math.E + "<br>");
        document.write("Значення константи π = " + Math.PI + "<br>");
        document.write("Десятковий логарифм постійної Ейлера (е) = " + Math.log10(Math.E) + "<br>");
        document.write("Двійковий логарифм постійної Ейлера (е) = " + Math.log2(Math.E) + "<br>");
        document.write("Натуральний логарифм числа 10 = " + Math.log(10) + "<br>");
        document.write("Натуральний логарифм числа 2 = " + Math.log(2) + "<br>");
        document.write("Корінь квадратний із двох = " + Math.sqrt(2) + "<br>");
        document.write("Корінь квадратний з однієї другої = " + Math.sqrt(1/2) + "<br>");
    </script>

    <h1>Функції</h1>
    <script>
        document.write("Результат піднесення 4 до степеня 2 : y = " + Math.pow(4, 2) + "<br>"); 
        document.write("Результат добування квадратного кореня з 4: y = " + Math.sqrt(4) + "<br>");
        document.write("Результат добування квадратного кореня з -9: y = " + Math.sqrt(-9) + "<br>");
        document.write("Результат обчислення абсолютного значення -9: y = " + Math.abs(-9) + "<br>");
        document.write("Результат обчислення косинуса нуля радіан: y = " + Math.cos(0) + "<br>");
        document.write("Косинус 180 градусів (π радіан): y = " + Math.cos(Math.PI) + "<br>");
        document.write("Результат обчислення арккосинуса нуля : y = " + Math.acos(0) + "<br>"); 
        document.write("Результат обчислення синуса нуля радіан: y = " + Math.sin(0) + "<br>");
        document.write("Синус 90 градусів (π /2 радіан): y = " + Math.sin(Math.PI/2) + "<br>");
        document.write("Результат обчислення арксинуса одиниці: y = " + Math.asin(1) + "<br>");
        document.write("Тангенс 45 градусів (π /4 радіан): y = " + Math.tan(Math.PI/4) + "<br>");
        document.write("Результат обчислення арктангенса одиниці: y = " + Math.atan(1) + "<br>");
        document.write("Результат піднесення e до степеня 2 : y = " + Math.pow(Math.E, 2) + "<br>");
        document.write("Натуральний логарифм від e^2: y = " + Math.log(Math.exp(2)) + "<br>"); 
        document.write("Результат обчислення десяткового логарифма від числа 100: y = " + Math.log10(100) + "<br>"); 
        document.write("Результат обчислення двійкового логарифма від числа 8: y = " + Math.log2(8) + "<br>"); 
        document.write("Тангенс 45 градусів (з округленням): y = " + Math.round(Math.tan(Math.PI/4)) + "<br>"); 
        document.write("Результат округлення числа 1,00123 у більшу сторону: y = " + Math.ceil(1.00123) + "<br>");
        document.write("Результат округлення числа -3.1234 у більшу сторону: y = " + Math.ceil(-3.1234) + "<br>");
        document.write("Результат округлення числа 1,00123 у меншу сторону: y = " + Math.floor(1.00123) + "<br>");
        document.write("Результат округлення числа -3.1234 у меншу сторону: y = " + Math.floor(-3.1234) + "<br>");
        document.write("Результат округлення числа 1,44 за правилами арифметики: y = " + Math.round(1.44) + "<br>");
        document.write("Результат округлення числа 1,54 за правилами арифметики: y = " + Math.round(1.54) + "<br>");
        document.write("Вибір найбільшого із двох чисел 4 й 2: y = " +  Math.max(4, 2) + "<br>");
        document.write("Вибір найменшого із двох чисел 4 й 2: y = " +  Math.min(4, 2) + "<br>");
    </script>

    <h1>Генератор випадкових чисел</h1>
    <script>
        document.write("Формування випадкових чисел в інтервалі [0;1]: y = " + Math.random() + "<br>");
    </script>
  </body>
</html>
